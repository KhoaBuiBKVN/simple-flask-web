<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client File Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .upload-section, .files-section {
            margin-bottom: 20px;
        }
        .upload-section {
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 5px;
        }
        .files-section {
            background-color: #fff3e0;
            padding: 20px;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        .btn i {
            margin-right: 5px;
        }
        .btn-upload {
            background-color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn-download {
            background-color: #007bff;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Client File Sharing</h1>
        <div class="upload-section">
            <h2>Upload File</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <input type="text" name="magnet_link" placeholder="Enter Magnet Link" required>
                <button type="submit" class="btn btn-upload">
                    <i class="fas fa-upload"></i> Upload
                </button>
            </form>
        </div>
        <div class="files-section">
            <h2>Uploaded Files</h2>
            <table>
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Upload Date</th>
                        <th>Magnet Link</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in files %}
                        <tr>
                            <td>{{ file.name }}</td>
                            <td>{{ file.upload_time }}</td>
                            <td>{{ file.magnet_link }}</td>
                            <td>
                                <a href="/download/{{ file.name }}" class="btn btn-download">
                                    <i class="fas fa-download"></i> Download
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
